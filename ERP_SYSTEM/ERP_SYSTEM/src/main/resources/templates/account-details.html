<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neues Konto erstellen</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #28a745;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .button:hover {
            background: #218838;
        }

        .form-footer {
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
            }

            h1 {
                font-size: 1.5rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Neues Konto erstellen</h1>
    <form th:action="@{/account/save}" th:object="${account}" method="post">

        <label for="accountNumber">Kontonummer:</label>
        <input type="text" id="accountNumber" th:field="*{accountNumber}" required><br>

        <label for="accountType">Kontotyp:</label>
        <input type="text" id="accountType" th:field="*{accountType}" required><br>

        <label for="balance">Kontostand:</label>
        <input type="number" id="balance" th:field="*{balance}" required><br>

        <label for="currency">Währung:</label>
        <input type="text" id="currency" th:field="*{currency}" required><br>

        <label for="accountHolder">Kontoinhaber:</label>
        <input type="text" id="accountHolder" th:field="*{accountHolder}" required><br>

        <label for="bankName">Bankname:</label>
        <input type="text" id="bankName" th:field="*{bankName}" required><br>

        <label for="iban">IBAN:</label>
        <input type="text" id="iban" th:field="*{iban}" required><br>

        <button type="submit">Konto erstellen</button>
    </form>

    <div class="form-footer">
        <a th:href="@{/account/all}" class="button">Zurück zur Liste</a>
    </div>
</div>

</body>
</html>
