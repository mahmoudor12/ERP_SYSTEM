<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neue Bestellung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<style>
    /* Allgemeine Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

/* Container für das Formular */
.container {
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

/* Überschrift */
h2 {
    text-align: center;
    color: #343a40;
    margin-bottom: 20px;
}

/* Formularfelder */
.form-label {
    font-weight: bold;
    color: #495057;
}

.form-control, .form-select {
    border-radius: 5px;
    border: 1px solid #ced4da;
    padding: 10px;
}

/* Button-Styling */
.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    width: 100%;
    padding: 10px;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}

/* Responsives Design */
@media (max-width: 768px) {
    .container {
        max-width: 90%;
    }
}

</style>
<body>
<div class="container mt-5">
    <h2>Neue Bestellung</h2>
    <form th:action="@{/order/save}" th:object="${order}" method="post">

        <div class="mb-3">
            <label for="orderNumber" class="form-label">OrderNummber</label>
            <input type="text" class="form-control" id="orderNumber" th:field="*{orderNumber}" required>
        </div>

        <div class="mb-3">
            <label for="orderDate" class="form-label">Bestelldatum</label>
            <input type="date" class="form-control" id="orderDate" th:field="*{orderDate}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" th:field="*{status}" required>
                <option value="PENDING">Ausstehend</option>
                <option value="SHIPPED">Versandt</option>
                <option value="DELIVERED">Geliefert</option>
                <option value="CANCELLED">Storniert</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="shippingAdress" class="form-label">Lieferadresse</label>
            <input type="text" class="form-control" id="shippingAdress" th:field="*{shippingAdress}" required>
        </div>
        <div class="mb-3">
            <label for="totalAmount" class="form-label">TotalAmount</label>
            <input type="number" class="form-control" id="totalAmount" th:field="*{totalAmount}" required>
        </div>


        <button type="submit" class="btn btn-primary">Bestellung speichern</button>
        <a th:href="@{/order/all}" class="btn btn-secondary">Zurück</a>
    </form>
</div>
</body>
</html>
