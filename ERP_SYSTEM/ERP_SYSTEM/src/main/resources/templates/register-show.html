<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <!--link rel="stylesheet"  href="../templates/style_reg.css"-->

       <style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    color: #333;
    margin-top: 20px;
}

form {
    background: #fff;
    padding: 20px;
    margin: 20px auto;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background: #218838;
}

button[type="button"] {
    background: #007bff;
    margin-top: 10px;
}

button[type="button"]:hover {
    background: #0056b3;
}
       </style>
</head>
<body>

<h1>Benutzerregistrierung</h1>

<form th:action="@{/register/save}" th:object="${register}" method="post">
    <label for="name">Benutzername:</label>
    <input type="text" id="name" name="name" th:field="${register.name}" required><br>

    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" th:field="${register.password}" required><br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" th:field="${register.email}" required><br>

    <label for="address">Adresse:</label>
    <input type="text" id="address" name="address" th:field="${register.address}" required><br>

    <label for="phoneNumber">Telefonnummer:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="${register.phoneNumber}" required><br>

    <button type="submit">Registrieren</button>
</form>

<a th:href="@{/register/all}">Back to Registerlist</a>

</body>
</html>
