<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>Bestellpositionen</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>Bestellpositionen</h1>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Produktname</th>
      <th>Menge</th>
      <th>Preis (€)</th>
      <th>Gesamtpreis (€)</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderItem : ${orderItems}">
      <td th:text="${orderItem.id}"></td>
      <td th:text="${orderItem.productName}"></td>
      <td th:text="${orderItem.quantity}"></td>
      <td th:text="${orderItem.price}"></td>
      <td th:text="${orderItem.totalprice}"></td>
      <td>
        <a th:href="@{/order-items/{id}(id=${orderItem.id})}" class="button">Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
</title>
</head>

</body>
</html>
