<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projektübersicht</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Projektübersicht</h2>

  <table class="table table-striped mt-4">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Projektname</th>
      <th>Startdatum</th>
      <th>Enddatum</th>
      <th>Status</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
      <td th:text="${project.id}"></td>
      <td th:text="${project.projectName}"></td>
      <td th:text="${project.startDate}"></td>
      <td th:text="${project.endDate}"></td>
      <td th:text="${project.status}"></td>
      <td>
        <a th:href="@{/project/edit/{id}(id=${project.id})}" class="btn btn-warning btn-sm">Bearbeiten</a>
        <a th:href="@{/project/delete/{id}(id=${project.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Projekt wirklich löschen?');">Löschen</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/project/new}" class="btn btn-success mt-3">Neues Projekt hinzufügen</a>
</div>

</body>
</html>
