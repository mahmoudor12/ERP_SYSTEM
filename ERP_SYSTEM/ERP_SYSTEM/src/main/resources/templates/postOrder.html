<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung erstellen</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}

h1 {
    color: #333;
}

form {
    background: white;
    padding: 20px;
    margin: auto;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.button {
    display: inline-block;
    padding: 10px 15px;
    margin-top: 15px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 4px;
}

.button:hover {
    background: #218838;
}

  </style>

</head>
<body>
<div class="container">
  <h2>Neue Bestellung</h2>
  <form action="/orders/postOrder" method="post">
    <label for="orderNumber">Bestellnummer:</label>
    <input type="text" id="orderNumber" name="orderNumber" required>

    <label for="orderDate">Bestelldatum:</label>
    <input type="date" id="orderDate" name="orderDate" required>

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="offen">Offen</option>
      <option value="bearbeitet">Bearbeitet</option>
      <option value="abgeschlossen">Abgeschlossen</option>
    </select>

    <label for="shippingAdress">Lieferadresse:</label>
    <input type="text" id="shippingAdress" name="shippingAdress" required>

    <label for="totalAmount">Gesamtbetrag (â‚¬):</label>
    <input type="number" id="totalAmount" name="totalAmount" step="0.01" required>

    <label for="supplier">Lieferant:</label>
    <input type="text" id="supplier" name="supplier" required>

    <button type="submit">Bestellung abschicken</button>
  </form>
</div>
</body>
</html>
