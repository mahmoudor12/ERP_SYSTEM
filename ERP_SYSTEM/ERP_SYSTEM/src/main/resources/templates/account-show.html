<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kontenübersicht</title>
 <style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fb;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-transform: uppercase;
}

a.button {
    display: inline-block;
    margin-bottom: 20px;
    padding: 12px 20px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s ease;
}

a.button:hover {
    background-color: #218838;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 12px;
    text-align: center;
    border: 1px solid #ddd;
    font-size: 1rem;
}

th {
    background-color: #28a745;
    color: white;
    text-transform: uppercase;
}

td {
    background-color: #f9f9f9;
}

tr:nth-child(even) td {
    background-color: #f1f1f1;
}

tr:hover td {
    background-color: #e2f1e3;
}

tr:first-child th {
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

tr:last-child td {
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
}

@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    table {
        font-size: 0.9rem;
    }

    a.button {
        width: 100%;
        text-align: center;
    }
}

 </style>
</head>
<body>
<div class="container">
  <h1>Alle Konten</h1>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Kontonummer</th>
      <th>Kontotyp</th>
      <th>Kontostand</th>
      <th>Währung</th>
      <th>Kontoinhaber</th>
      <th>Bankname</th>
      <th>IBAN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
      <td th:text="${account.id}"></td>
      <td th:text="${account.accountNumber}"></td>
      <td th:text="${account.accountType}"></td>
      <td th:text="${account.balance}"></td>
      <td th:text="${account.currency}"></td>
      <td th:text="${account.accountHolder}"></td>
      <td th:text="${account.bankName}"></td>
      <td th:text="${account.iban}"></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/account/new}" class="button">Neues Konto erstellen</a>
</div>
</body>
</html>
