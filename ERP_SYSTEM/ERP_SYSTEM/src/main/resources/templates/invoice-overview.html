<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnungsübersicht</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Rechnungsübersicht</h2>

  <table class="table table-striped mt-4">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Bestellung</th>
      <th>Rechnungsdatum</th>
      <th>Fälligkeitsdatum</th>
      <th>Gesamtbetrag (€)</th>
      <th>Status</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
      <td th:text="${invoice.id}"></td>
      <td th:text="'Bestellung ' + ${invoice.order.id}"></td>
      <td th:text="${invoice.invoiceDate}"></td>
      <td th:text="${invoice.dueDate}"></td>
      <td th:text="${invoice.totalAmount}"></td>
      <td th:text="${invoice.status}"></td>
      <td>
        <a th:href="@{/invoice/edit/{id}(id=${invoice.id})}" class="btn btn-warning btn-sm">Bearbeiten</a>
        <a th:href="@{/invoice/delete/{id}(id=${invoice.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Rechnung wirklich löschen?');">Löschen</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/invoice/new}" class="btn btn-success mt-3">Neue Rechnung hinzufügen</a>
</div>

</body>
</html>
