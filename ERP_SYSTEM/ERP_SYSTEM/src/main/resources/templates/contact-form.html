<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Allgemeine Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Container */
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* Überschrift */
        h2 {
            text-align: center;
            color: #343a40;
        }

        /* Buttons */
        .btn {
            width: 100%;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Kontaktformular</h2>

    <form  th:action="@{/contact/save}" th:object="${contact}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Vorname</label>
            <input type="text" class="form-control" th:field="*{firstname}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nachname</label>
            <input type="text" class="form-control" th:field="*{lastname}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">E-Mail</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefonnummer</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}">
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" class="form-control" th:field="*{position}">
        </div>

        <div class="mb-3">
            <label class="form-label">Abteilung</label>
            <input type="text" class="form-control" th:field="*{department}">
        </div>

        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>

    <a th:href="@{/contact/all}" class="btn btn-secondary mt-3">Zurück zur Übersicht</a>
</div>

</body>
</html>
