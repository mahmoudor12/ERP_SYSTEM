<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aufgabenübersicht</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Aufgabenübersicht</h2>

  <table class="table table-striped mt-4">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Aufgabenname</th>
      <th>Fälligkeitsdatum</th>
      <th>Status</th>
      <th>Projekt</th>
      <th>Mitarbeiter</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.id}"></td>
      <td th:text="${task.taskName}"></td>
      <td th:text="${task.dueDate}"></td>
      <td th:text="${task.status}"></td>
      <td th:text="${task.project.projectName}"></td>
      <td th:text="${task.employee.firstname} + ' ' + ${task.employee.lastname}"></td>
      <td>
        <a th:href="@{/task/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Bearbeiten</a>
        <a th:href="@{/task/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Aufgabe wirklich löschen?');">Löschen</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/task/new}" class="btn btn-success mt-3">Neue Aufgabe hinzufügen</a>
</div>

</body>
</html>
