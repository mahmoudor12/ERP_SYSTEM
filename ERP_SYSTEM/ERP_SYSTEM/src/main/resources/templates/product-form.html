<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neues Produkt erstellen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Neues Produkt erstellen</h2>

    <form action="#" th:action="@{/product/save}" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">Produktname</label>
            <input type="text" class="form-control" th:field="*{Pruduct_name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Beschreibung</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Beschreibung 1</label>
            <textarea class="form-control" th:field="*{Description1}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Beschreibung 2</label>
            <textarea class="form-control" th:field="*{Description2}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Beschreibung 3</label>
            <textarea class="form-control" th:field="*{Description3}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Preis (â‚¬)</label>
            <input type="number" class="form-control" step="0.01" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Artikelnummer</label>
            <input type="text" class="form-control" th:field="*{Artnr}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Bild-URL</label>
            <input type="text" class="form-control" th:field="*{ImageUrl}">
        </div>

        <div class="mb-3">
            <label class="form-label">Bestand</label>
            <input type="number" class="form-control" th:field="*{stockQuantity}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Lagerhaus</label>
            <select class="form-control" th:field="*{warehouse}">
                <option th:each="warehouse : ${warehouses}" th:value="${warehouse.id}" th:text="${warehouse.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Speichern</button>
    </form>
</div>

</body>
</html>
