<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bestandsübersicht</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Bestandsübersicht</h2>

  <table class="table table-striped mt-4">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Projekt</th>
      <th>Mitarbeiter</th>
      <th>Bestandsname</th>
      <th>Fälligkeitsdatum</th>
      <th>Status</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock : ${stocks}">
      <td th:text="${stock.id}"></td>
      <td th:text="${stock.project.projectName}"></td>
      <td th:text="${stock.employee.firstname} + ' ' + ${stock.employee.lastname}"></td>
      <td th:text="${stock.taskName}"></td>
      <td th:text="${stock.dueDate}"></td>
      <td th:text="${stock.status}"></td>
      <td>
        <a th:href="@{/stock/edit/{id}(id=${stock.id})}" class="btn btn-warning btn-sm">Bearbeiten</a>
        <a th:href="@{/stock/delete/{id}(id=${stock.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Bestand wirklich löschen?');">Löschen</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/stock/new}" class="btn btn-success mt-3">Neuen Bestand hinzufügen</a>
</div>

</body>
</html>
