<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mitarbeiter Übersicht</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Mitarbeiter Übersicht</h2>

  <table class="table table-striped mt-4">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>E-Mail</th>
      <th>Telefon</th>
      <th>Adresse</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.firstname}"></td>
      <td th:text="${employee.lastname}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.phoneNumber}"></td>
      <td th:text="${employee.address}"></td>
      <td>
        <a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Bearbeiten</a>
        <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Mitarbeiter wirklich löschen?');">Löschen</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/employee/new}" class="btn btn-success mt-3">Neuen Mitarbeiter hinzufügen</a>
</div>

</body>
</html>
