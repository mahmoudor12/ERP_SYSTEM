<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neues Unternehmen erstellen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Neues Unternehmen erstellen</h2>

  <form  th:action="@{/company/save}" th:object="${company}" method="post">
    <div class="mb-3">
      <label class="form-label">Unternehmensname</label>
      <input type="text" class="form-control" th:field="*{companyName}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">E-Mail</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Telefon</label>
      <input type="text" class="form-control" th:field="*{phoneNumber}">
    </div>

    <div class="mb-3">
      <label class="form-label">Adresse</label>

        <input type="text" class="form-control" th:field="*{address}">

    </div>

    <div class="mb-3">
      <label class="form-label">Branche</label>
      <input type="text" class="form-control" th:field="*{industryType}">
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-control" th:field="*{status}">
        <option value="Aktiv">Aktiv</option>
        <option value="Inaktiv">Inaktiv</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Kundentyp</label>
      <input type="text" class="form-control" th:field="*{customerType}">
    </div>

    <div class="mb-3">
      <label class="form-label">Region</label>
      <input type="text" class="form-control" th:field="*{region}">
    </div>

    <button type="submit" class="btn btn-primary w-100">Speichern</button>
  </form>
</div>

</body>
</html>
