<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neuen Mitarbeiter erstellen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Neuen Mitarbeiter erstellen</h2>

  <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post">
    <div class="mb-3">
      <label class="form-label">Vorname</label>
      <input type="text" class="form-control" th:field="*{firstname}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nachname</label>
      <input type="text" class="form-control" th:field="*{lastname}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">E-Mail</label>
      <input type="email" class="form-control" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Telefonnummer</label>
      <input type="text" class="form-control" th:field="*{phoneNumber}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Adresse</label>
      <input type="text" class="form-control" th:field="*{address}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Zugewiesene Aufgaben</label>
      <select class="form-control" th:field="*{tasks}" multiple>
        <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Einkaufsbestellungen</label>
      <select class="form-control" th:field="*{purchaseOrders}" multiple>
        <option th:each="order : ${purchaseOrders}" th:value="${order.id}" th:text="${order.orderNumber}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Speichern</button>
  </form>
</div>

</body>
</html>
