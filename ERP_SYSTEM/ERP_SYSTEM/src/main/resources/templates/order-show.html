<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bestellungen Übersicht</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Allgemeine Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}

/* Container */
.container {
    max-width: 900px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

/* Überschrift */
h2 {
    text-align: center;
    color: #343a40;
}

/* Tabelle */
.table {
    width: 100%;
    margin-top: 20px;
}

.table thead {
    background-color: #343a40;
    color: white;
}

.table tbody tr:hover {
    background-color: #f1f1f1;
}

/* Buttons */
.btn {
    margin-right: 5px;
}

.btn-success {
    width: 100%;
    text-align: center;
}

    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Bestellungen Übersicht</h2>

    <table class="table table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Bestellnummer</th>
            <th>Bestelldatum</th>
            <th>Status</th>
            <th>Lieferungadresse</th>
            <th>TotalAmount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.shippingAdress}"></td>
            <td th:text="${order.totalAmount}"></td>


        </tr>
        </tbody>
    </table>

    <a th:href="@{/order/new}" class="btn btn-success mt-3">Neue Bestellung erstellen</a>
</div>

</body>
</html>
