<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neues Lagerhaus erstellen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Neues Lagerhaus erstellen</h2>

  <form action="#" th:action="@{/warehouse/save}" th:object="${warehouse}" method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Standort</label>
      <input type="text" class="form-control" th:field="*{location}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">KapazitÃ¤t</label>
      <input type="number" class="form-control" th:field="*{capacity}">
    </div>

    <button type="submit" class="btn btn-primary w-100">Speichern</button>
  </form>
</div>

</body>
</html>
