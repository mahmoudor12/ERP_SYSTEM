<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Projekt erstellen/bearbeiten</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Projekt erstellen/bearbeiten</h2>

  <form action="#" th:action="@{/project/save}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Projektname</label>
      <input type="text" class="form-control" th:field="*{projectName}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Beschreibung</label>
      <textarea class="form-control" th:field="*{description}"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Startdatum</label>
      <input type="date" class="form-control" th:field="*{startDate}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Enddatum</label>
      <input type="date" class="form-control" th:field="*{endDate}">
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-control" th:field="*{status}">
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Speichern</button>
  </form>

  <a th:href="@{/project/list}" class="btn btn-secondary mt-3">Zurück zur Übersicht</a>
</div>

</body>
</html>
