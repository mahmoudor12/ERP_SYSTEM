<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bestelldetails</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
    padding: 20px;
}

.container {
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.order-info p {
    font-size: 18px;
    margin: 10px 0;
}

.button {
    display: block;
    width: 100%;
    text-align: center;
    padding: 10px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
}

.button:hover {
    background: #0056b3;
}


    </style>
</head>
<body>
<div class="container">
    <h1>Bestelldetails</h1>
    <div class="order-info">
        <p><strong>ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Bestellnummer:</strong> <span th:text="${order.orderNumber}"></span></p>
        <p><strong>Datum:</strong> <span th:text="${order.orderDate}"></span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Lieferadresse:</strong> <span th:text="${order.shippingAdress}"></span></p>
        <p><strong>Gesamtbetrag (€):</strong> <span th:text="${order.totalAmount}"></span></p>
    </div>
    <a href="/orders" class="button">Zurück zur Liste</a>
</div>
</body>
</html>
