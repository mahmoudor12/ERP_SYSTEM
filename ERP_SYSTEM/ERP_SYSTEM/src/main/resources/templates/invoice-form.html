<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnung erstellen/bearbeiten</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Rechnung erstellen/bearbeiten</h2>

  <form action="#" th:action="@{/invoice/save}" th:object="${invoice}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Bestellung</label>
      <select class="form-control" th:field="*{order.id}">
        <option th:each="ord : ${orders}" th:value="${ord.id}" th:text="'Bestellung ' + ${ord.id}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Rechnungsdatum</label>
      <input type="date" class="form-control" th:field="*{invoiceDate}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Fälligkeitsdatum</label>
      <input type="date" class="form-control" th:field="*{dueDate}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Gesamtbetrag (€)</label>
      <input type="number" step="0.01" class="form-control" th:field="*{totalAmount}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-control" th:field="*{status}">
        <option value="Unbezahlt">Unbezahlt</option>
        <option value="Bezahlt">Bezahlt</option>
        <option value="Überfällig">Überfällig</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Speichern</button>
  </form>

  <a th:href="@{/invoice/list}" class="btn btn-secondary mt-3">Zurück zur Übersicht</a>
</div>

</body>
</html>
